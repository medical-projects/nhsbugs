
<article>
    {% if bug.pic %}
        <img class="thumbnail" src="{{ MEDIA_URL }}/{{ bug.pic }}" />
    {% endif %}

    <hgroup>
        <h1>{{ bug.title }}</h1>
        <h2>{{ bug.get_vote_counts }} votes</h2>
        <time pubdate>{{ bug.report_date }}</time>
    </hgroup>

    <p class="detail">{% firstof description bug.description %}</p>

    <a href="{% url view_bug slug=bug.slug %}" class="more">More information</a>
</article>
